version: "3"
services:
  ruby:
    build: ./spec/
    volumes:
      - ./:/app
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    build: ./spec/db
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
volumes:
  db-volume: